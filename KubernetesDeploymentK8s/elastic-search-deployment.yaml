apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: spring-nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
          ports:
            - containerPort: 9200
            - containerPort: 9300
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"
            - name: xpack.security.enrollment.enabled
              value: "false"
          volumeMounts:
            - name: elastic-data
              mountPath: /usr/share/elasticsearch/data
              # subPath: elasticsearch-data
              
      volumes:
        - name: elastic-data
          emptyDir: {}
        # - name: sqlite-volume
        #   persistentVolumeClaim:
        #     claimName: sqlite-pvc