spring.application.name=elasticService


# Elasticsearch Configuration
spring.data.elasticsearch.client.reactive.enabled=false  # Disable reactive client if using synchronous client
spring.data.elasticsearch.cluster-nodes=localhost:9200  # Elasticsearch nodes
spring.data.elasticsearch.cluster-name=docker-cluster   # Cluster name


# Kafka configuration
spring.kafka.consumer.bootstrap-servers=localhost:9092  # Kafka server address
spring.kafka.consumer.group-id=log-consumer-group       # Consumer group ID
spring.kafka.consumer.auto-offset-reset=earliest       # Start from the earliest message
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer